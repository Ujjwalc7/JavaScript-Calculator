<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="body">

    <main class="main">
        <h1>JavaScript Calculator</h1>
        <hr style="width: 400px; margin: auto; margin-bottom: 15px;">
        <div class="form-div">
            <form onsubmit="sum(event)" class="row gap-2" style="margin: auto;">
                <div class="col">
                    <div class="row">
                        <label for="num1">Number 1:</label>
                        <input type="text" id="num1" placeholder="Enter a number" required>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label for="operator">Operator:</label>
                        <select id="operator" required>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="/">/</option>
                            <option value="*">*</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label for="num2">Number 1:</label>
                        <input type="text" id="num2" placeholder="Enter a number" required>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary col-10" style="width: 100%;">
                    Submit
                    </button>
                </div>
            </form>
        </div>
        <div class="answer-div row" style="margin-top: 15px; margin: auto;">
            <label for="ans">Answer:</label>
            <input type="text" id="ans" readonly>
        </div>
    </main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
